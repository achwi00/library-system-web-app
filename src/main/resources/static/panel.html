<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panelstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="scipt/panelapi.js"></script>
</head>
<body onload="general()">
    <div class="limit-holder">
        <nav>
            <div id="logo">
                <ul>
                    <li><a href="#" class="nav-element" >Logo</a></li>
                </ul>
                
            </div>
            <div id="menu">
                <ul>

                    <li><button id="readers" class="nav-element">Readers</button></li>
                    <li><button id="catalog" class="nav-element">Catalog</button></li>
                    <li><button id="out" class="nav-element">Log out</button></li>
                </ul>
                
            </div>
        </nav>
    
    </div>

    <div class="all-holder">
        <div class="centring-items">
            <div id="search-bar" class="element"></div>  
            <button id="add-new" class="grow element">
                <div id="new-upper">
                    <h2>Add new</h2>
                    <h1>+</h1>
                </div>

            </button>
            <div id="items-container">

                <div class="item element">
                    <div class="item-left">
                        <p class="author-name">
                            Author
                        </p>
                        <p class="title-surname">
                            Title
                        </p>
                    </div>
                    <div class="item-left">
                        <button class="operation-btn grow">Book</button>
                        <button class="more grow"><i class="bi bi-chevron-down"></i></button>
                    </div>
                </div>


                <div class="item element">
                    <div class="item-left">
                        <p class="author-name">
                            Author
                        </p>
                        <p class="title-surname">
                            Title
                        </p>
                    </div>
                    <div class="item-left">
                        <button class="operation-btn grow">Book</button>
                        <button class="more grow"><i class="bi bi-chevron-down"></i></button>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
